<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TIC TAC TOE</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="font"
      href="fonts/Discus-2nmK.ttf"
    />
    <link
      rel="font"
      href="fonts/RocketRinder-yV5d.ttf"
    />
  </head>
  <body>
    <div class="headerDiv"><h1 class="mainHeader glowBox">TIC TAC TOE</h1></div>
    <div class="gameStartDiv">
      <div class="gameStartBox glowBox">
        <h2>ready to play?</h2>
        <p class="playerInformation">Please enter your names below</p>
        <form>
          <label
            for="playerOne"
            class="playerInformation"
            >Player X</label
          >
          <input
            type="text"
            placeholder="player one"
            autocomplete="off"
            maxlength="15"
            id="playerOne"
            required
          />
          <label
            for="playerTwo"
            class="playerInformation"
            >Player O</label
          >
          <input
            type="text"
            placeholder="player two"
            autocomplete="off"
            maxlength="15"
            id="playerTwo"
            required
          />
          <button
            type="submit"
            id="submitBtn"
            class="largeBtn"
          >
            START
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
